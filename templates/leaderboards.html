<!DOCTYPE html>
<html>
<head>
    <title>Leaderboards</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        
        h2 {
            color: #555;
            font-size: 18px;
            margin-top: 40px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #555;
            color: #fff;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        td:nth-child(1) {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Leaderboards</h1>

    {% for leaderboard in leaderboards %}
        <h2>Leaderboard {{ loop.index }}</h2>
        <table>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
            </tr>
            {% for member in leaderboard %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ member[0] }}</td>  <!-- Name -->
                    <td>{{ member[1] }}</td>  <!-- Points -->
                </tr>
            {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
